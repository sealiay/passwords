<html>
<head>
  <meta charset="utf-8"></meta>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.min.css"></link>
</head>

<body>

  <div class="container" ng-controller="controller">
    <div class="col-md-offset-3 col-md-6 text-center">
      <form ng-submit="get()">
        <label for="key">key: </label>
        <input id="key" type="password" ng-model="key" ng-model-options="opt"></input>
        <button class="btn btn-default" type="submit">Refresh</button>
      </form>
      <div class="accounts">
        <div accordion close-others="false">
          <div accordion-group heading="{{web}}" ng-repeat="(web, acc) in obj()">
            <div class="acc" ng-repeat="(usr, pwd) in acc">
              <input type="text" value="{{usr}}"></input>
              <button clip-copy="usr">Copy</button>
              <button clip-copy="pwd">Copy</button>
              <input type="text" value="{{pwd}}"></input>
              <div class="btn remove" ng-click="del(web, usr)">
                <span class="glyphicon glyphicon-remove"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="edit">
        <form ng-submit="add(web, usr, pwd)">
          <label for="web">web: </label>
          <input id="web" type="text" ng-model="web"></input>
          <label for="usr">usr: </label>
          <input id="usr" type="text" ng-model="usr"></input><br/>
          <label for="pwd">pwd: </label>
          <input id="pwd" type="text" ng-model="pwd"></input>
          <button class="btn btn-default" type="submit">Add</button>
        </form>
        <button class="btn btn-default" ng-click="sav()">Save</button>
        <button class="btn btn-default" ng-click="rat()">Re-encrypt</button>
        <button class="btn btn-default" clip-copy="str()">Copy</button>
        <a class="btn btn-default" href="https://github.com/sealiay/passwords/edit/gh-pages/gg.txt" target="_blank">Go</a>
        <textarea class="form-control" ng-model="str" ng-model-options="opt" readonly></textarea>
      </div>
    </div>
  </div>

  <script src="http://coffeescript.org/extras/coffee-script.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.0/less.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js"></script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/zeroclipboard/2.2.0/ZeroClipboard.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/ng-clip/0.2.6/ng-clip.min.js"></script>
  <script type="text/coffeescript" src="a.coffee"></script>

</body>
</html>
